name: bootstrap_app
description: "Habit Tracker Pro - Bootstrap Your life - Daily habits and goals tracking app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.9.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.2
  phosphor_flutter: ^2.0.0
  intl: ^0.20.2
  shared_preferences: ^2.3.4
  flutter_riverpod: ^3.0.3
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  confetti: ^0.8.0
  fl_chart: ^1.1.1
  flutter_local_notifications: ^19.5.0
  flutter_timezone: ^5.0.1
  permission_handler: ^12.0.1
  timezone: ^0.10.1
  path_provider: ^2.1.4
  share_plus: ^12.0.1
  file_picker: ^10.3.6
  uuid: ^4.5.1
  audioplayers: ^6.1.0
  home_widget: ^0.8.1
  path: ^1.9.0
  drift: ^2.15.0
  sqlite3_flutter_libs: ^0.5.20
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  drift_dev: ^2.15.0
  build_runner: ^2.10.3
  flutter_launcher_icons: ^0.14.4

dependency_overrides:
  # Removed analyzer overrides - drift_dev needs compatible versions
  # _fe_analyzer_shared: ^92.0.0
  # analyzer: ^9.0.0
  characters: ^1.4.1
  material_color_utilities: ^0.13.0
  meta: ^1.17.0
  test: ^1.27.0
  test_api: ^0.7.8
  test_core: ^0.6.13

flutter:
  uses-material-design: true
  assets:
    - assets/illustrations/
    - assets/icons/categories/
    - assets/lottie/
    - assets/sounds/
  fonts:
    # Fraunces - Serif Display Font (Headings)
    - family: Fraunces
      fonts:
        # Variable font (tüm weight'leri tek dosyada)
        - asset: assets/fonts/Fraunces-VariableFont_SOFT,WONK,opsz,wght.ttf
    # Inter - Sans Body Font (Body Text)
    - family: Inter
      fonts:
        # Variable font (tüm weight'leri tek dosyada)
        - asset: assets/fonts/Inter-VariableFont_opsz,wght.ttf

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"  # Icon dosyanızın yolu
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"  # Beyaz arka plan
  adaptive_icon_foreground: "assets/app_icon.png"  # Icon'unuz
