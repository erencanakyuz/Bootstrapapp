name: bootstrap_app
description: "Daily habits and goals tracking app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.9.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.2
  intl: ^0.20.2
  shared_preferences: ^2.3.4
  flutter_riverpod: ^3.0.3
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  confetti: ^0.8.0
  fl_chart: ^1.1.1
  # Temporarily disabled for Windows build - works on mobile
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  path_provider: ^2.1.4
  share_plus: ^12.0.1
  file_picker: ^10.3.3
  uuid: ^4.5.1
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/illustrations/
    - assets/icons/categories/
    - assets/lottie/
